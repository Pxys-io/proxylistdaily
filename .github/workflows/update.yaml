name: Update Proxy List

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pysocks

      - name: Run proxy scraper
        run: python run.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add working_proxies.csv working_proxies.txt
          git reset -- proxies.db-journal || true
          git commit -m "Update working proxies - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
          git push --force
